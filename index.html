<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link
      href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
      rel="icon"
      type="image/x-icon"
    />
    <title>Blurhash Redddnder</title>
    <style>
      body, html { margin: 0; padding: 0; }
    </style>
  </head>

  <body>
    <script type="module">
      import { decode } from "blurhash";
      // Test data:
      // USRV;6-g~qto^6jGKNg2_2N#Iu$]L0bu#qi|
      // UDO@{,=xQm+u}skBkCoL0eR*u4Xm=0jZbvoe
      // window.addEventListener("resize", render);

      function render() {
        // let width = window.innerWidth;
        // let height = window.innerHeight;
        let width = 128;
        let height = 128;
        let blurdata = window.location.hash?.substring(1) || "LEHV6nWB2yk8pyo0adR*.7kCMdnj";
        const pixels = decode(blurdata, width, height);
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = width;
        canvas.height = height;
        const imageData = ctx.createImageData(width, height);
        imageData.data.set(pixels);
        ctx.putImageData(imageData, 0, 0);
        document.body.textContent = "";
        document.body.append(canvas);
      }
      window.addEventListener("hashchange", render);
      render();
    </script>
  </body>
</html>
